<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h2 id="time"></h2>

      <div class="setalarm">
        <h1>Hr:</h1>
        <select name="" id="hourss">
        </select>
        <h1>Min:</h1>
        <select name="" id="minutess">
        </select>
        <select name="" id="secondss">
          <option value="00">00</option>
        </select>
        <select name="" id="amPms">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>

      <h3 id="alarmInfo">No Active Alarms</h3>

      <div id="activeAlarm" class="activealarm">
        <!-- <button id="snoozeAlarm" onclick="snooze()">SNOOZE</button> -->
        <p id="ring"></p>
        <button id="stopALarm" onclick="stop()">STOP</button>
      </div>

      <button onclick="alarmSet()">Set Alarm</button>
    </main>

    <audio
      id="audio"
      src="Adekunle-Gold-Ft-Zinoleesky-Party-No-Dey-Stop-(TrendyBeatz.com).mp3"
    ></audio>

    <script src="script.js"></script>
  </body>
</html>
